<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Maxwell Petersen</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <script src="js/load-nav.js" defer></script>
  </header>

  <main class="contact-page">
    <!-- Hero Section -->
    <section class="contact-hero">
      <div class="container">
        <h1>Get In Touch</h1>
        <p class="subtitle">I'm always open to new opportunities and professional connections</p>
      </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-content">
      <div class="container">
        <div class="contact-grid">
          <!-- Profile Card -->
          <div class="profile-card">
            <div class="profile-image">
              <img src="images/headshot2.jpg" alt="Maxwell Petersen">
            </div>
            <div class="profile-info">
              <h2>Maxwell Petersen</h2>
              <p class="organization">Mechanical Engineering Technology<br>UNC Charlotte</p>
              
              <div class="contact-details">
                <div class="contact-item">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                    <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                  </svg>
                  <a href="mailto:maxwell.p.peterson@gmail.com">maxwell.p.peterson@gmail.com</a>
                </div>
                
                <div class="contact-item">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd" />
                  </svg>
                  <a href="tel:7045608452">(704) 560-8452</a>
                </div>
                
                <div class="contact-item">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.5 2.5h-17a1 1 0 00-1 1v17a1 1 0 001 1h17a1 1 0 001-1v-17a1 1 0 00-1-1zM8.25 19.5h-3v-9h3v9zM6.75 8.25a1.75 1.75 0 110-3.5 1.75 1.75 0 010 3.5zm12.75 11.25h-3v-6.75c0-.83-.75-1.5-1.5-1.5s-1.5.67-1.5 1.5v6.75h-3v-9h2.25v1.13c.63-.88 1.8-1.38 3-1.38 2.4 0 4.5 1.88 4.5 4.38v5.25z" />
                  </svg>
                  <a href="https://www.linkedin.com/in/maxwell-petersen-488610227/" target="_blank">linkedin.com/in/maxwellpetersen</a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Contact Form -->
          <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm" action="https://formspree.io/f/xqapjpgv" method="POST">
              <!-- Honeypot field for spam prevention -->
              <input type="text" name="_gotcha" style="display:none">
              
              <!-- Hidden form name field (for Formspree) -->
              <input type="hidden" name="_formsubmit_id" value="contact-form">
              
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              
              <button type="submit" class="cta-orange">Send Message</button>
              
              <!-- Form status message will appear here -->
              <div id="form-status" style="margin-top: 1rem;"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="js/contact-form.js"></script>
  <script src="js/load-footer.js"></script>
</body>
</html>
